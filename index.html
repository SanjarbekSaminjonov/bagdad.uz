<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ADDITIONAL META TAGS -->
    <meta name="author" content="Bagdad Agency" />
    <meta
      name="keywords"
      content="Some keywords here that belong to your web-page"
    />
    <meta name="description" content="About your web-page" />
    <meta name="theme-color" content="#000000" />

    <!-- ICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />

    <!-- TITLE -->
    <title>Bagdad Agency</title>

    <!-- ALPINE JS -->
    <script defer src="./js/alpine.js"></script>

    <!-- TAILWIND CSS -->
    <script src="./js/tailwind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neftlix: "#d90913",
              black: "#000000",
              grey: "#B3B3B3;",
              formBg: "#161616",
            },
            minHeight: {
              "25f": "25%",
              "40f": "40%",
              "50f": "50%",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .bold-font {
          font-family: "TT Travels Bold", "Arial", sans-serif;
        }
        .smaller {
          font-size: 150px;
          line-height: 100%;
        }
        .larger {
          font-size: 300px;
        }
        .container {
          width: 100%;
          max-width: 1240px;
          padding-left: 20px;
          padding-right: 20px;
          margin-left: auto;
          margin-right: auto;
        }
      }
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body
    class="bg-black text-white"
    x-data="{isNavbarOpen: false, scrolledFromTop: false}"
  >
    <!-- HEADER -->
    <header
      class="bg-black w-full fixed shadow-neftlix shadow-sm p-4 md:px-12 h-18"
    >
      <div
        class="flex justify-between items-center mx-auto md:container container-xl"
      >
        <a href="/">
          <img
            src="./images/site-logo.png"
            alt="Your Logo"
            class="md:h-16 text-neftlix h-10"
          />
        </a>
        <button
          class="bg-neftlix px-3 py-1 text-sm mx-auto rounded-lg flex items-center md:hidden border-2 border-neftlix active:bg-black duration-200"
        >
          Konsultatsiya
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <nav>
          <button
            class="md:hidden active:text-neftlix transform duration-500"
            @click="isNavbarOpen = !isNavbarOpen"
          >
            <svg
              class="h-8 w-8"
              :class="{'hidden': isNavbarOpen, 'inline-block': !isNavbarOpen}"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              class="h-8 w-8"
              :class="{'hidden': !isNavbarOpen, 'inline-block': isNavbarOpen}"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <ul
            class="bg-black text-center fixed flex flex-col justify-center left-0 right-0 top-20 min-h-screen space-y-8 pb-48 trasform duration-300 translate-x-full md:relative md:flex md:min-h-0 md:top-0 md:space-y-0 md:space-x-6 md:translate-x-0 md:p-0 md:flex-row"
            :class="{'translate-x-full': !isNavbarOpen, 'translate-x-0': isNavbarOpen}"
          >
            <li>
              <a
                href="#"
                class="trasform duration-200 md:hover:text-neftlix md:active:opacity-75 active:text-neftlix"
                >Bosh sahifa</a
              >
            </li>
            <li>
              <a
                href="#"
                class="trasform duration-200 md:hover:text-neftlix md:active:opacity-75 active:text-neftlix"
                >Xizmatlarimiz</a
              >
            </li>
            <li>
              <a
                href="#"
                class="trasform duration-200 md:hover:text-neftlix md:active:opacity-75 active:text-neftlix"
                >Biz haqimizda</a
              >
            </li>
            <li>
              <a
                href="#"
                class="trasform duration-200 md:hover:text-neftlix md:active:opacity-75 active:text-neftlix"
                >Bizning jamoa</a
              >
            </li>
            <li>
              <a
                href="#"
                class="trasform duration-200 md:hover:text-neftlix md:active:opacity-75 active:text-neftlix"
                >Bog'lanish</a
              >
            </li>
          </ul>
        </nav>

        <button
          class="bg-neftlix px-6 py-2 rounded-lg hidden md:flex items-center border-2 border-neftlix hover:bg-black duration-200 active:opacity-75"
        >
          Konsultatsiya
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main
      class="container main-content mt-20 md:mt-32 md:flex md:flex-row-reverse"
    >
      <div class="md:p-4 md:w-1/2">
        <img class="pl-12" src="./images/main-img.png" alt="main-image" />
      </div>
      <div class="md:p-4 md:w-1/2">
        <h1 class="bold-font text-5xl mt-12 md:text-8xl">BAGDAD</h1>
        <p class="mt-4 text-grey text-2xl md:text-3xl">Marketing agentligi</p>
        <div class="flex items-end mt-10">
          <h1 class="bold-font smaller h-32 md:h-60 md:larger">10</h1>
          <p class="md:text-2xl md:w-56 md:h-14 text-grey">
            muvaffaqiyatli loyihalar
          </p>
        </div>
      </div>
    </main>

    <!-- Contact section -->
    <div class="container mt-32">
      <div class="flex items-center justify-center">
        <span class="h-0.5 w-6 md:w-12 mx-1 md:mx-2 bg-neftlix"></span>
        <span class="h-0.5 w-3 md:w-6 mx-1 md:mx-2 bg-neftlix"></span>
        <h1 class="text-center text-xl mx-2 md:mx-4 text-neftlix">
          Bog'laning
        </h1>
        <span class="h-0.5 w-3 md:w-6 mx-1 md:mx-2 bg-neftlix"></span>
        <span class="h-0.5 w-6 md:w-12 mx-1 md:mx-2 bg-neftlix"></span>
      </div>
      <h2 class="text-3xl md:text-5xl text-center mt-10">
        MDevs offers everything you need
      </h2>
    </div>

    <div class="mt-10 bg-formBg">
      <form class="container py-12 md:py-20 md:px-36">
        <h4 class="text-center text-2xl">BIZGA XABAR QOLDIRING</h4>
        <div
          class="mt-4 border-solid border-2 border-neftlix md:flex md:justify-between"
        >
          <div>
            <div>
              <input class="bg-formBg" type="text" placeholder="Ismingiz" />
            </div>
            <div>
              <input
                class="bg-formBg"
                type="text"
                placeholder="Biznes faoliyatingiz"
              />
            </div>
            <div>
              <input
                class="bg-formBg"
                type="text"
                placeholder="Telefon raqamingiz"
              />
            </div>
          </div>
          <textarea
            class="bg-formBg resize-none border-none outline-none border-solid border-2 border-neftlix"
            rows="5"
            placeholder="Xabar matni"
          ></textarea>
        </div>
      </form>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer container container-xl">asadsda</footer>

    <!-- /FOOTER -->

    <!-- JAVASCRIPT -->
    <script src="./js/main.js"></script>
  </body>
</html>
